<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPW 2</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/553a770266.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <div class="firstname">Wavie</div>
            <div class="lastname">Station</div>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" class="tbox" placeholder="search..">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <a class="cta" href="#"><button>Sign In</button></a>
    </header>

    <div class="glass-box">
        <h1>Confirm Pembayaran</h1>
        <div class="first-row">
            <div class="nama">
                <h3>Nama</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="second-row">
            <h3>Email</h3>
            <div class="input-field">
                <input type="text">
            </div>
        </div>
        <div class="third-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="fourth-row">
            <div class="paket-film">
                <h3>Pilih Paket</h3>
                <div class="selection"></div>
                <div class="choose">
                    <select name="paket" id="paket">
                        <option value="platinum">Platinum | Rp. 90.000</option>
                        <option value="gold">Gold | Rp. 75.000</option>
                        <option value="Silver">Silver | Rp. 45.000</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="pp.png" alt="">
                    <img src="vi.png" alt="">
                </div>
            </div>
        </div>
        <br>
        <h4><input type="checkbox">Setuju, untuk melanjutkan transaksi pembayaran.</h4><br>
        <div class="confirm">
            <a href="">Confirm</a>
        </div>
    </div>
</div>
</body>
</html>
